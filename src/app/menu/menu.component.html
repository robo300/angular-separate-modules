<input type="text" #input/>
<button (click)="onStartButtonClick(input.value)">start</button>
<button (click)="onStopButtonClick(input.value)">stop</button>
<button (click)="onAddItemToQueueClick(input.value)">add movies to queue</button>
<button (click)="onPrintItemsClick(input.value)">print queue</button>
<button (click)="addMusic(input.value)">add music to queue</button>
