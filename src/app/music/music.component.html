<input type="text" #input/>
<button (click)="addMusic(input.value)">add music</button>

<table *ngIf="getTracks().length > 0" style="border: 1px solid black;" align="left">
  <tr>
    <th>image</th>
    <th>artist</th>
    <th>track name</th>
  </tr>
  <tr *ngFor="let track of getTracks()">
    <td>
      <img src="{{ track.getImage() }}" />
    </td>
    <td>{{ track.getArtist() }}</td>
    <td>{{ track.getTitle() }}</td>
  </tr>
</table>
